---
_type: prompt
input_variables:
  - title
  - content
template: |-
  以下のWikiページの内容を要約してください。
  この要約はRedmineのWikiページ画面内に表示されます。
  そのためこのWiki自体のタイトルやプロジェクト名などの情報は不要です。

  - Wikiページの内容のみを要約してください。
  - 全体のまとめを1行で書いた後、箇条書きを使って分かりやすく書いてください。
  - 回答には要約文のみを記載してください。「要約します」などの説明は不要です。
  - 詳細は〜をご覧ください、と言った表現は不要です。

  ----

  Wikiページタイトル: {title}

  内容:

  {content}
