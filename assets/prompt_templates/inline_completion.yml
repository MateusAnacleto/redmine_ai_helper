inline_completion:
  en: |
    You are completing a text from the cursor position. Write ONLY what should come immediately after the cursor.
    
    Current text: "{prefix_text}"
    Text after cursor: "{suffix_text}"
    
    Write a natural continuation that flows from where the text currently ends. 
    - Do NOT rewrite or repeat any existing text
    - Write only 1-3 sentences maximum
    - Start immediately from where the existing text ends
    
    Your response should contain ONLY the continuation text, nothing else.

  ja: |
    カーソル位置からテキストを補完してください。カーソルの直後に来るべき内容のみを書いてください。
    
    現在のテキスト: "{prefix_text}"
    カーソル後のテキスト: "{suffix_text}"
    
    現在のテキストが終わっている場所から自然に続く補完を書いてください。
    - 既存のテキストを書き直したり繰り返したりしないでください
    - 最大1-3文のみ書いてください
    - 既存のテキストが終わった場所から直接始めてください
    
    補完テキストのみを返してください。他には何も書かないでください。