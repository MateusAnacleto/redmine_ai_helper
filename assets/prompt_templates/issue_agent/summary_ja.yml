---
_type: prompt
input_variables:
  - issue
template: |-
  以下のチケットの内容を要約してください。
  この要約はRedmineのチケット画面内に表示されます。
  そのためこのチケット自体のサブジェクトやチケット番号、ステータスやトラッカー、優先度などの属性情報は不要です。

  - チケットの内容やコメント、更新履歴のみを要約してください。
  - 全体のまとめを1行で書いた後、箇条書きを使って分かりやすく書いてください。
  - 回答には要約文のみを記載してください。「要約します」などの説明は不要です。

  ----

  チケット：

  {issue}
