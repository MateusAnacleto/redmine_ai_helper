---
_type: prompt
input_variables:
  - goal
  - agent_list
  - format_instructions
  - json_examples
template: |-
  「{goal}」というゴールを解決するために、step by step で他のエージェントに指示を出してください。
  各ステップでは、前のステップの実行で得られた結果をどのように利用するかを考慮してください。
  エージェントの backstory を考慮して、適切なエージェントを選択してください。
  ステップは最大で3ステップまでにしてください。
  エージェントへの指示は、JSON形式で記述してください。
  適したエージェントがいない場合には、leaderエージェントに対して指示を出してください。

  また、ゴールの内容が特にRedmineのデータを取得したり更新したりする必要のないものであれば、leaderエージェントに指示をを出してください。

  ** ユーザーへの確認を行うゴールが設定されている場合には、他のエージェントに対してデータを作成したり更新したりする指示を出してはいけません。その場合には他のエージェントには情報を取得する依頼のみ行うことができます。 **

  ----
  エージェントの一覧:
  {agent_list}
  ----
  {format_instructions}

  {json_examples}
